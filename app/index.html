<!DOCTYPE html>
<html lang="en">
	
	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial scale=1">
	  <title>Andela Notice Board App</title>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">
	</head>

	<body>

		<div class="container">
		<header>
			<div class='top title'>
				<h1>Notice Board</h1>
			</div>
		</header>
	
		<form>
			<div class="to">
				<label>To: </label>
				<select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">>
					<option>Andela Lagos</option>
					<option>Lagos Staff</option>
					<option>People and Culture</option>
					<option>Success</option>
					<option>Technology</option>
				</select>
			</div>
			
			<textarea name="notice" rows="10" cols="100" class="textarea">
				
			</textarea>
			<br>			
			<button class="btn right">Submit</button>
		</form>
	</body>
</html>
