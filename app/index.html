<!DOCTYPE html>
<html lang="en">
	
	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial scale=1">
	  <title>Andela Notice Board App</title>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">

	  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	</head>

	<body>
		
		<!--Navigation Bar-->
		<nav class="navbar navbar-default">
					
		</nav>

		<!--Main page containing notice board-->
		<div class="container main-container">
			
			<!--Header containin logo and title-->
			<header>
				<div>
					<a href="index.html"><img src="img/andela-logo.jpg" class="brand brand-name navbar-right img-responsive logo"></a>
				</div>

				<div class='top-title'>
					<h1 class="center top-title">Andela Notice Board</h1>
				</div>
			</header><br>
				<!--Form area-->
			<form class="form-group main-form" onsubmit="saveToList(); return false;">
				
				<div class="recipient">
					<label>To: </label>
					<select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<option value="andela-lagos">Andela Lagos</option>
						<option value="lagos-staff">Lagos Staff</option>
						<option value="lagos-fellows">Lagos Fellows</option>
						<option value="people">People and Culture</option>
						<option value= "success">Success</option>
						<option value="technology">Technology</option>
					</select>
				</div>
				<br>
				<label for="title">Title: </label><br>
				<input type="text" name="noticeTitle" class="form-control" cols="150">
				<br>
				<label>Your Post: </label><br>
				<textarea name="notice" rows="10" cols="183" class="textarea form-control" maxlength="500">
				</textarea>
				
				<button class="btn my-button">Post Notice</button>
			</form>
		</div>
		<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    
    	<script type="text/javascript" src="../js/app.js"></script>
	</body>
</html>
