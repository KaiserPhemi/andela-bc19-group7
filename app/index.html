	  <title>Andela Notice Board App</title>

	<body>
		<div class="container main-container">
			<header>
				<div class='top title'>
					<h1>Notice Board</h1>
				</div>
			</header>
	
			<form method="#" name="noticeForm">
				<div class="to">
					<label>To: </label>
					<select class="btn btn-secondary dropdown-toggle" type="button" id="group" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">>
						<option>Andela Lagos</option>
						<option>Lagos Staff</option>
						<option>People and Culture</option>
						<option>Success</option>
						<option>Technology</option>
					</select>
				</div>
				<label>Your Post: </label><br>
				<textarea id="notice" rows="10" cols="100" class="textarea">
				</textarea>
				<br>			
				<button class="btn right" id="btn_submit">Submit</button>
			</form>

			<hr/>

			<div class="col-md-6">
				<ul id="noticeList" class="list-group">
				<!-- Conatct Object li.list-group-item.contact will be added here by js -->
				</ul>
			</div>
		</div>
